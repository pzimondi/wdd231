<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our complete library of 18+ hip-hop and R&B tracks with detailed information including artist, genre, year, and album details.">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Music Library - Youngmusic">
    <meta property="og:description" content="Explore our curated collection of hip-hop and R&B music.">
    <meta property="og:type" content="website">
    <title>Music Library | Youngmusic</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/library.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>YOUNGMUSIC</h1>
            </div>
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="library.html" class="active">Library</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="library-header">
            <h2>Music Library</h2>
            <p>Explore our curated collection of hip-hop and R&B tracks</p>
        </section>

        <section class="filters">
            <div class="filters-container">
                <label for="genre-filter">Filter by Genre:</label>
                <select id="genre-filter">
                    <option value="all">All Genres</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="R&B">R&B</option>
                    <option value="Trap">Trap</option>
                    <option value="Soul">Soul</option>
                </select>

                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="title">Title (A-Z)</option>
                    <option value="artist">Artist (A-Z)</option>
                    <option value="year-desc">Year (Newest First)</option>
                    <option value="year-asc">Year (Oldest First)</option>
                </select>
            </div>
        </section>

        <section class="library-content">
            <div class="tracks-grid" id="tracks-grid">
                <!-- Dynamically loaded tracks -->
            </div>
        </section>
    </main>

    <!-- Modal Dialog -->
    <div id="track-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-body" id="modal-body">
                <!-- Modal content dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <nav class="footer-nav">
                <a href="index.html">Home</a>
                <a href="library.html">Library</a>
                <a href="about.html">About</a>
                <a href="attributions.html">Attributions</a>
            </nav>
            <div class="footer-info">
                <p>&copy; <span id="current-year"></span> Youngmusic. All rights reserved.</p>
                <p>Last Modified: <span id="last-modified"></span></p>
            </div>
            <div class="footer-links">
                <a href="https://youtu.be/YOUR_VIDEO_ID" target="_blank">Project Video</a>
            </div>
        </div>
    </footer>

    <script src="scripts/library.js" type="module"></script>
</body>
</html>
